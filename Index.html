
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
.header md-toolbar md-icon.md-default-theme {
  color: white; }
</style>
</head>
<body ng-app="PortFolioApp" ng-controller="myCtrl">
  <!--
     HTML content starts  here
  -->  
   
	  <md-toolbar>
      <div class="md-toolbar-tools" ng-hide="showSearchBarDiv">
       
        <h2>
          <span>Rahulkumar Gaddam</span>
        </h2>
       
        <span flex></span>
       
        <md-button  show-gt-sm hide-sm hide-xs>
          <md-tooltip>main page</md-tooltip>
         Home
        </md-button>
        <md-button show-gt-sm hide-sm hide-xs>
          <md-tooltip>A brief About me </md-tooltip>
         About me
        </md-button>
        <md-button show-gt-sm hide-sm hide-xs>
          <md-tooltip>Good set of reasons to recruit me</md-tooltip>
          Why Hire Me
        </md-button>
        <md-button  show-gt-sm hide-sm hide-xs>
          <md-tooltip>A bunch of skills</md-tooltip>
         Skills
        </md-button>
		   <md-button  show-gt-sm hide-sm hide-xs>
          <md-tooltip>My Education path</md-tooltip>
         Education
        </md-button>
        <md-button show-gt-sm hide-sm hide-xs>
          <md-tooltip>My Projects </md-tooltip>
         Portfolio
        </md-button>
        <md-button show-gt-sm hide-sm hide-xs>
          <md-tooltip>Give me a call</md-tooltip>
          Contact
        </md-button>
 
		
		
        <md-button  hide-gt-sm show-sm >
          <md-tooltip>Click here to see the menu</md-tooltip>
          &#9776;
        </md-button>
      </div>

</md-toolbar>
	
	    <md-fab-speed-dial ng-hide="demo.hidden" md-open="demo.isOpen" md-direction="up"
                        class="md-scale md-fab-bottom-right" ng-class="{ 'md-hover-full': demo.hover }"
                       ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-primary md-raised">
      <i class="fa fa-share-alt"></i>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
           <i class="fa fa-github-alt"></i>
          </md-button>
          <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
            <i class="fa fa-linkedin-square"></i>
          </md-button>
          <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
           <i class="fa fa-facebook-square"></i>
          </md-button>
		   <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
           <i class="fa fa-instagram"></i>
          </md-button>
		   
		  
		  
        </md-fab-actions>
      </md-fab-speed-dial>

  <md-content flex layout-padding>

<div flex="30">


 
 <md-list-item ng-repeat="x in allData">
<div flex="100">
	<h4 class="md-title">{{x.name}}</h4>
  <md-progress-linear md-mode="determinate" value="{{x.value}}"></md-progress-linear>
  <br>
    <md-divider ng-if="!$last"></md-divider>
   </div>	
 </md-list-item>
 
</div>
					  
					  
   </md-content>
   
   
	
	 
  
    <!--
     HTML content ends here
  -->  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    var app = angular.module('PortFolioApp', ['ngMaterial']);
	
	app.controller("myCtrl", function($scope) {
    $scope.allData = [
                       {
                    name: "C",
                    value: "60",
                   
                }, {
                    name: "C++",
                    value: "80",
                   
                }, {
                    name: "C#",
                    value: "70",
                   
                }
				, {
                    name: "Java",
                    value: "80",
                   
                }
				, {
                    name: "JavaScript",
                    value: "90",
                   
                }
				, {
                    name: "PHP",
                    value: "80",
                   
                }
				
            ];
			
			
	$scope.addItem = function () {
        $scope.products.push($scope.addMe);
    } 
	  $scope.removeItem = function (x) {
        $scope.products.splice(x, 1);
    }
	
	
	
});
	
	
	
  </script>
  
</body>
</html>
